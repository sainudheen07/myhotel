
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<form action="register" method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

      <label ><b>username</b></label>
    <input type="text" placeholder="username" name="username" > <br>  <br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br>  <br>


      <label ><b>name</b></label>
    <input type="text" placeholder="first name" name="first_name"  > <br>  <br>


    <label ><b>last name</b></label>
    <input type="text" placeholder="last name" name="last_name" > <br>  <br>



    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pswd1" id="psw" required> <br>  <br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswd2" id="psw-repeat" required>  <br>  <br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

  <div>
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
  </div>
</center>
</body>
</html>
